<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>Khet</title>
        <link rel="stylesheet" media="all" href="css/khet.css" />
        <link rel="stylesheet" media="screen and (min-device-width: 480px)" href="css/ipad.css" />
        <link rel="apple-touch-icon" href="icon.png" />
        <link rel="apple-touch-startup-image" href="Default.jpg" />
        <script type="text/javascript" src="js/utils.js"></script>
    </head>

    <body>
        <div id="wrapper">
            <div id="board"></div>
            <div id="laser"></div>
            <div id="pieces"></div>
            <div id="menu">
                <div id="done">Done</div>
            </div>
            <div id="landscape" class="screen">
                <div class="table">
                    <div class="cell">
                        <p>Please turn to <strong>landscape</strong> to try this <strong>Khet</strong> prototype.</p>
                    </div>
                </div>
            </div>
            <div id="install" class="screen">
                <div class="table">
                    <div class="cell">
                        <p>Press <strong>+</strong> and then <strong>Add to Home Screen</strong> to install <strong>Khet</strong> prototype.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/khet.js"></script>
    </body>
</html>
